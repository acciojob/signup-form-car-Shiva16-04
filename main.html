<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<fieldset>
		<legend><Strong>Signup Form Car</Strong></legend>
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required>
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email" required>
		<label for="gender">Gender</label>
		<input type="Radio" id="gender_m" name="gender" value="male" required>
		<input type="Radio" id="gender_f" name="gender" value="female" required>
		<label for="cars">Car Brands</label>
		<select type="Select" id="cars" placeholder="--Please choose an option--" required>
			<option selected hidden disabled >"--Please choose an option--"</option>
		</select>
			<label for="age">Age</label>
			<input type="number" id="age" placeholder="Age" required>
			<label for="dob">DOB</label>
			<input type="date" id="dob" required>
			<label for="tel">Phone Number</label>
			<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
			<label for="password">Password</label>
			<input type="password" id="password" placeholder="Password" required>
			<label for="tos">I agree to the TOS</label>
			<input type="checkbox" id="tos" required>
			<button type="submit">Submit</button>
			</fieldset>
		
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
